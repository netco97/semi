<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" th:href="@{/css/05_SignUp.css}">
</head>
<body>
    <div id="container">
        <div id="section-container">
            <div id="section">
                <div id="signup-text">회원가입</div>
                
                <!-- Thymeleaf의 반복문을 사용하여 코드를 간소화 -->
                <div th:each="i : ${#numbers.sequence(1, 6)}" class="article" th:style="'background: #4b4949'"></div>
            </div>
        </div>
    </div>
</body>
</html>
