<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="4번.css">
</head>
<body>
<div id="container">
    <div id="section">
        <!-- id가 article1인 곳을 소셜 로그인 API를 활용해서 로그인 버튼으로 만듦 -->
        <div id="article1" style="background: #e16060; cursor: pointer;"></div>
        <div id="article" style="background: white" th:onclick=""></div>
        <div id="article" style="background: #4b4949" th:onclick=""></div>
    </div>
</div>

<!-- jQuery 스크립트 -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Google 로그인 API 스크립트 -->
<script src="https://apis.google.com/js/platform.js" async defer></script>

<script>
    // id가 article1인 요소를 클릭했을 때의 처리 함수
    document.getElementById('article1').addEventListener('click', function() {
        // Google 로그인 API를 초기화
        gapi.load('auth2', function() {
            gapi.auth2.init({
                /* 각주 쳐둔것 잠시 client_id: '<%= YOUR_GOOGLE_CLIENT_ID %>',  여기에 실제 Google 클라이언트 ID를 넣어주세요 */
            }).then(function(auth2) {
                // Google 로그인 창 열기
                auth2.signIn().then(function(googleUser) {
                    // 로그인 성공 시 처리할 내용
                    console.log('로그인 성공:', googleUser);
                }).catch(function(error) {
                    // 로그인 실패 시 처리할 내용
                    console.error('로그인 실패:', error);
                });
            });
        });
    });
</script>
</body>
</html>
