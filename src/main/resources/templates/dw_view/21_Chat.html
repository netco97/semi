<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메일함</title>
    <link rel="stylesheet" th:href="@{/css/21_Chat.css}">
</head>
<body>
    <div id="container">
        <div id="mail-sidebar">
            <div class="sidebar-item">받은 메시지함</div>
            <div class="sidebar-item">보낸 메시지함</div>
        </div>
        <div id="mail-content">
            <div id="mail-list">
                <!-- 서버에서 메일 목록을 받아와서 페이징하여 표시하는 부분 -->
                <div th:each="i : ${#numbers.sequence(1, 10)}" class="mail-item">
                    <div class="sender">John Doe</div>
                    <div class="subject" th:text="'Mail Subject ' + ${i}">Mail Subject 1</div>
                    <div class="date">2023-01-01</div>
                </div>

                <div id="pagination">
                    <!-- 간단한 페이징을 위한 링크 추가 -->
                    <span class="page-link">1</span>
                    <a href="#" class="page-link">2</a>
                    <a href="#" class="page-link">3</a>
                    <a href="#" class="page-link">4</a>
                    <a href="#" class="page-link">5</a>
                </div>
            </div>
            <div id="compose-button">
                <button>메시지 보내기</button>
            </div>
        </div>
    </div>
</body>
</html>
